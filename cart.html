<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  const cartContainer = $("#cartContainer");
  const totalPriceEl = $("#totalPrice");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    cartContainer.empty();
    if (cart.length === 0) {
      cartContainer.html('<p class="empty-cart">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ üõí</p>');
      totalPriceEl.text('');
      $("#checkoutBtn").hide();
      return;
    }

    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const itemHtml = `
        <div class="cart-item d-flex justify-content-between align-items-center">
          <div><strong>${item.name}</strong></div>
          <div>${item.price} —Ç–≥</div>
          <button class="btn btn-sm btn-outline-danger remove-item" data-index="${index}">–£–¥–∞–ª–∏—Ç—å</button>
        </div>
      `;
      cartContainer.append(itemHtml);
    });

    totalPriceEl.text(`–ò—Ç–æ–≥–æ: ${total} —Ç–≥`);
    $("#checkoutBtn").show();
  }

  $(document).on("click", ".remove-item", function() {
    const index = $(this).data("index");
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  });

  $("#checkoutBtn").on("click", function() {
    if (cart.length > 0) {
      alert("–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.");
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    }
  });

  renderCart();
</script>
